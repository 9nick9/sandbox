name: Tag on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_level:
        description: "Which version level to bump?"
        required: false
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  tag:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history

      - name: Fetch all tags
        run: git fetch --tags --force
      - name: Debug tags
        run: |
          git tag --sort=-creatordate
          git show-ref --tags
      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "latest_tag=$latest_tag" >> "$GITHUB_OUTPUT"

      - name: Determine bump level and bump tag version
        id: bump_version
        run: |
          # Get latest tag
          latest=${{ steps.get_latest_tag.outputs.latest_tag }}
          echo "Latest tag: $latest"

          # Detect bump level
          level="${{ github.event.inputs.version_level }}"
          
          if [ -z "$level" ]; then
            echo "Manual input not provided. Detecting from PR labels..."

            labels="${{ toJson(github.event.pull_request.labels) }}"
            echo "Labels: $labels"

            if echo "$labels" | grep -iq '"name":"breaking"'; then
              level="major"
            elif echo "$labels" | grep -iq '"name":"feat"'; then
              level="minor"
            else
              level="patch"
            fi
          fi

          echo "Bump level: $level"

          IFS='.' read -r major minor patch <<<"${latest#v}"

          case "$level" in
            major)
              major=$((major + 1)); minor=0; patch=0 ;;
            minor)
              minor=$((minor + 1)); patch=0 ;;
            patch|*)
              patch=$((patch + 1)) ;;
          esac

          new_tag="v$major.$minor.$patch"
          echo "New tag: $new_tag"
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Set SSH remote
        run: |
          git remote set-url origin git@github.com:${{ github.repository }}.git
      - name: Write VERSION file
        run: echo "${{ steps.bump_version.outputs.new_tag }}" > VERSION
      - name: Commit and push VERSION file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: update VERSION to ${{ steps.bump_version.outputs.new_tag }}" || echo "No changes to commit"
          git push origin main
      - name: Push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.bump_version.outputs.new_tag }}
          git push origin ${{ steps.bump_version.outputs.new_tag }}
